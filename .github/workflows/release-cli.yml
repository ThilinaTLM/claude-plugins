name: Release CLI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: spec-cli
        run: bun install

      - name: Build all platforms
        working-directory: spec-cli
        run: bun run build:all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            spec-cli/dist/spec-linux-x64
            spec-cli/dist/spec-linux-arm64
            spec-cli/dist/spec-darwin-x64
            spec-cli/dist/spec-darwin-arm64
            spec-cli/dist/spec-windows-x64.exe
          generate_release_notes: true
